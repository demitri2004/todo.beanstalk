<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List ToDos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Things to do</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-list lines="full">
  <ion-item *ngFor="let item of data" [routerLink]="['/item']" [queryParams]="{id: item.id}">
    <ion-label>{{item.description}}</ion-label>
    <ion-icon *ngIf="item.isComplete" class="ion-text-end" name="checkbox-outline"></ion-icon>
    <ion-icon *ngIf="!item.isComplete" class="ion-text-end" name="square-outline"></ion-icon>
  </ion-item>
</ion-list>
<ion-item>
  <ion-label class="ion-text-wrap">{{fact}}</ion-label>
</ion-item>

<ion-button (click)="getWeather()">cat fact</ion-button>
<ion-button (click)="doGet()">test</ion-button>
</ion-content>
