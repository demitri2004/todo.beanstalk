<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New ToDo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New ToDo</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-input [(ngModel)]="item.title" label="title:" name="title"></ion-input>        
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="item.description" label="Description:" name="description"></ion-input>
    </ion-item>
    <ion-button type="submit" fill="">Done</ion-button>
  </form>
</ion-content>
